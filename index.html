<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>兎月詩　歌える曲一覧</title>
<style>
  body {
    text-align: center; /* 全体を中央寄せにするための基本設定 */
    background-color: #ffffff; /* ページ全体の背景色を白に設定 */
  }
  table { 
    width: 80%;  /* テーブルの全体幅を80%に設定 */
    border-collapse: collapse;
    margin: 20px auto;  /* テーブルを中央寄せ */
  }
  th, td { 
    border: 1px solid black; 
    padding: 8px; 
    text-align: left;
  }
  th { 
    cursor: pointer; 
  }
  .artist-name {
    width: 200px; /* アーティスト名の列の幅を200pxに設定 */
  }
  .song-name {
    width: 300px; /* 曲名の列の幅を300pxに設定 */
  }
  #searchInput {
    margin: 20px 0; /* 上下にマージンを設定 */
    padding: 10px; /* 内側にパディングを設定 */
    width: 50%; /* 幅を50%に設定 */
    box-sizing: border-box; /* パディングとボーダーを含めた幅を設定 */
  }
  tbody tr:nth-child(odd) {
    background-color: #d2d2d2; /* 奇数行の背景色を濃いグレーに設定 */
  }
  tbody tr:nth-child(even) {
    background-color: #ffffff; /* 偶数行の背景色を #f2f2f2 に設定 */
  }

  /* デスクトップ向けスタイル */
  @media (min-width: 1024px) {
    .artist-name {
      width: 200px;
    }
    .song-name {
      width: 300px;
    }
  }

  /* タブレット向けスタイル */
  @media (min-width: 768px) and (max-width: 1023px) {
    .artist-name {
      width: 150px;
    }
    .song-name {
      width: 250px;
    }
    table {
      width: 90%; /* テーブルの幅をタブレット向けに調整 */
    }
  }

  /* モバイル向けスタイル */
  @media (max-width: 767px) {
    .artist-name {
      width: 100px;
    }
    .song-name {
      width: 200px;
    }
    table {
      width: 100%; /* テーブルの幅をモバイル向けに調整 */
    }
    #searchInput {
      width: 80%; /* 検索欄の幅をモバイル向けに調整 */
    }
  }
</style>
</head>
<body>

<h2>兎月詩　歌える曲一覧</h2>
<input type="text" id="searchInput" placeholder="検索...">

<table id="songsTable">
  <thead>
    <tr>
      <th class="artist-name" onclick="sortTable(0)">アーティスト名</th>
      <th class="song-name" onclick="sortTable(1)">曲名</th>
    </tr>
  </thead>
  <tbody>
    <tr><td class="artist-name">アーティスト1</td><td class="song-name">曲1</td></tr>
    <tr><td class="artist-name">アーティスト2</td><td class="song-name">曲2</td></tr>
    <tr><td class="artist-name">アーティスト3</td><td class="song-name">曲3</td></tr>
    <tr><td class="artist-name">アーティスト4</td><td class="song-name">曲4</td></tr>
    <tr><td class="artist-name">アーティスト5</td><td class="song-name">曲5</td></tr>
    <tr><td class="artist-name">アーティスト6</td><td class="song-name">曲6</td></tr>
    <tr><td class="artist-name">アーティスト7</td><td class="song-name">曲7</td></tr>
    <tr><td class="artist-name">アーティスト8</td><td class="song-name">曲8</td></tr>
    <tr><td class="artist-name">アーティスト9</td><td class="song-name">曲9</td></tr>
    <tr><td class="artist-name">アーティスト10</td><td class="song-name">曲10</td></tr>
    <tr><td class="artist-name">アーティスト11</td><td class="song-name">曲11</td></tr>
    <tr><td class="artist-name">アーティスト12</td><td class="song-name">曲12</td></tr>
    <tr><td class="artist-name">アーティスト13</td><td class="song-name">曲13</td></tr>
    <tr><td class="artist-name">アーティスト14</td><td class="song-name">曲14</td></tr>
    <tr><td class="artist-name">アーティスト15</td><td class="song-name">曲15</td></tr>
    <tr><td class="artist-name">アーティスト16</td><td class="song-name">曲16</td></tr>
    <tr><td class="artist-name">アーティスト17</td><td class="song-name">曲17</td></tr>
    <tr><td class="artist-name">アーティスト18</td><td class="song-name">曲18</td></tr>
    <tr><td class="artist-name">アーティスト19</td><td class="song-name">曲19</td></tr>
    <tr><td class="artist-name">アーティスト20</td><td class="song-name">曲20</td></tr>
  </tbody>
</table>

<script>
function normalizeString(str) {
  return str.replace(/[Ａ-Ｚａ-ｚ０-９]/g, function(s) {
    return String.fromCharCode(s.charCodeAt(0) - 0xFEE0);
  }).toUpperCase();
}

document.getElementById('searchInput').addEventListener('keyup', function() {
  let filter = normalizeString(this.value);
  let rows = document.getElementById("songsTable").getElementsByTagName("tr");
  for (let i = 1; i < rows.length; i++) {
    let artist = normalizeString(rows[i].getElementsByTagName("td")[0].textContent);
    let song = normalizeString(rows[i].getElementsByTagName("td")[1].textContent);
    if (artist.includes(filter) || song.includes(filter)) {
      rows[i].style.display = "";
    } else {
      rows[i].style.display = "none";
    }
  }
});

function sortTable(n) {
  let table = document.getElementById("songsTable");
  let rows = Array.from(table.rows).slice(1);
  let sortedRows = rows.sort((a, b) => {
    let textA = a.cells[n].textContent;
    let textB = b.cells[n].textContent;
    return textA.localeCompare(textB);
  });
  sortedRows.forEach(row => table.appendChild(row));
}
</script>

</body>
</html>
