<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>歌える曲一覧</title>
<style>
  table { 
    width: 50%;  /* テーブルの全体幅を50%に設定 */
    border-collapse: collapse;
    margin: auto;  /* 中央寄せ */
  }
  th, td { 
    border: 1px solid black; 
    padding: 8px; 
    text-align: left;
    width: 50%;  /* セルの幅を50%に設定 */
  }
  th { 
    cursor: pointer; 
  }
</style>
</head>
<body>

<h2>歌える曲一覧</h2>
<input type="text" id="searchInput" placeholder="検索..." style="margin-bottom: 10px;">

<table id="songsTable">
  <thead>
    <tr>
      <th onclick="sortTable(0)">アーティスト名</th>
      <th onclick="sortTable(1)">曲名</th>
    </tr>
  </thead>
  <tbody>
    <tr><td>アーティスト1</td><td>曲1</td></tr>
    <tr><td>アーティスト2</td><td>曲2</td></tr>
    <!-- 続けて他の曲を追加 -->
  </tbody>
</table>

<script>
document.getElementById('searchInput').addEventListener('keyup', function() {
  let filter = this.value.toUpperCase();
  let rows = document.getElementById("songsTable").getElementsByTagName("tr");
  for (let i = 1; i < rows.length; i++) {
    let artist = rows[i].getElementsByTagName("td")[0].textContent.toUpperCase();
    let song = rows[i].getElementsByTagName("td")[1].textContent.toUpperCase();
    if (artist.indexOf(filter) > -1 || song.indexOf(filter) > -1) {
      rows[i].style.display = "";
    } else {
      rows[i].style.display = "none";
    }
  }
});

function sortTable(n) {
  let table = document.getElementById("songsTable");
  let rows = Array.from(table.rows).slice(1);
  let sortedRows = rows.sort((a, b) => {
    let textA = a.cells[n].textContent;
    let textB = b.cells[n].textContent;
    return textA.localeCompare(textB);
  });
  sortedRows.forEach(row => table.appendChild(row));
}
</script>

</body>
</html>
